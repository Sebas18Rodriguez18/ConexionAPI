<!doctype html>
<html lang="es">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PokéDex</title>
      <link href="styles.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carta Pokémon</h2>
      
      <div class="controls">
        <input type="text" id="pokemonId" placeholder="Ingresa el ID o nombre del Pokémon">
      </div>

      <button id="buscar">
        <i class="bi bi-search"></i>
        Buscar
      </button>
      <button id="aleatorio">
        <i class="bi bi-dice-6-fill"></i>
        Aleatorio
      </button>
      <button id="reset">
        <i class="bi bi-arrow-repeat"></i>
        Limpiar
      </button>

      <div class="loading" id="loading" style="display: none;">
        <p>Buscando Pokémon...</p>
      </div>

      <div class="error" id="error" style="display: none;">
        <p>Pokémon no encontrado. Intenta con otro nombre o número.</p>
      </div>
      <br><br>
      <div class="card-container">
        <div class="pokemon-card" id="pokemonCard">
          <div class="card-back">
            <img src="img/Pokeball.jpg" alt="Pokeball">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
