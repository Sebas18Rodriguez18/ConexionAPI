<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tabla con DataTables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1>Formulario</h1>
        <form action="" id="formulario">
            <div class="col-lg-12">
            <div class="row form-group">
                    <div class="mb-3 col-lg-12">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" name="id" id="id">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button type="button" class="btn btn-success" id="mostrar">Mostrar datos</button>
            <button type="button" class="btn btn-secondary" id="guardar">Guardar</button>
        </form>


        <div class="mt-4">
            <table id="tablaUsuarios" class="table table-striped table-bordered" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="script.js"></script>
    <script src="usuario2.js"></script>
</body>
</html>
