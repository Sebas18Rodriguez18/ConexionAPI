<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%22100%22>ðŸ‘¥</text></svg>">
  <title>Sistema de Usuarios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Google Fonts: estilo cartoon -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS Plastilina -->
  <link rel="stylesheet" href="styles.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1><i class="me-2 text-center"></i>CRUD de Usuarios</h1>
    
    <form id="formulario" class="plastic-box mb-5">
      <div class="row g-4">
        <div class="col-md-4">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id" readonly />
        </div>
        <div class="col-md-4">
          <label for="document">Documento</label>
          <input type="text" class="form-control" id="document" name="document" required />
        </div>
        <div class="col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>
        <div class="col-md-6">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="col-md-3">
          <label for="status">Estado</label>
          <select class="form-select" id="status" name="status" required>
            <option value="ACTIVO">ACTIVO</option>
            <option value="INACTIVO">INACTIVO</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="role_id">Rol</label>
          <select class="form-select" id="role_id" name="role_id" required>
            <option value="1">COORDINADOR</option>
            <option value="2">INSTRUCTOR</option>
            <option value="3">APRENDIZ</option>
            <option value="4">GUARDA</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="password">ContraseÃ±a</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="col-12 mt-4 d-flex gap-3 flex-wrap">
          <button type="button" class="btn btn-success" id="save"><i class="bi bi-save me-1"></i>Guardar</button>
          <button type="button" class="btn btn-info" id="mostrar"><i class="bi bi-eye me-1"></i>Ver datos</button>
          <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Limpiar</button>
        </div>
      </div>
    </form>

    <div class="plastic-box">
      <table id="tablaUsuarios" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Documento</th>
            <th>Estado</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- AquÃ­ van los datos -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="script.js"></script>
  <script src="usuario2.js"></script>
</body>
</html>
